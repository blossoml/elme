<!DOCTYPE html >
<html >
  <head>
    <meta charset="utf-8">
   <meta name="viewport" content="minimal-ui">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <link rel="stylesheet" type="text/css" href="swiper.css">
    <link rel="stylesheet" type="text/css" href="reset.css">

    </script>
    <style type="text/css">
     .sort-container
     {
      background-color: #fff;
      border-bottom: 1px solid #f1f1f1;
      position: fixed;
      top:50px;
      right:0;
      width: 100%;
      display: flex;
      z-index: 12;
      box-sizing: border-box;
      }
     .sort-container .sort-item
     {  
      color: #444;
      width: 33.3%;
      text-align: center;  
      height: 36px;    
     }
     .sort-item .sort-item-header
     {      
      height: 20px;
      line-height: 20px;  
      padding-top:8px;   
     }
     .sort-item-header .sort-item-border
     {
        width: 100%;
        display: flex; /*水平居中显示*/
        justify-content: center;     
        border-right: 1px solid #e4e4e4;
     }
     .category-title
     {
      font-size: 14px;
     }
     .sort-item-border .shouqiIcon
     {
      font-size: 1px;
      margin-left: 1px;
      transform: scale(0.6);
     }
     .choose_type .category-title
     {
      color: #5ea8ed;
     }
     /*******************下滑具体选择框*******************/
     .category-container
     {
        position: absolute;
        top:40px;
        left:0;
        width: 100%;
        display: flex;
        background-color: #fff;      
     }
     .category-left
     {
      flex:1;
      background-color: #f1f1f1;/*背景颜色*/
      height: 320px;
      overflow-y: auto;
     }
     .category-right
     {
      flex: 1;
      background-color: #fff;
      padding-left: 10px;
      height: 320px;
      overflow-y:auto;
     }
    </style>  
  </head>
  <body>
    <section class="sort-container">
      <div class="sort-item choose_type">
        <div class="sort-item-header"> 
          <!--分类头部-->
          <div class="sort-item-border">
            <span class="category-title ">分类</span>
            <i class="icon-shouqi4 iconfont shouqiIcon"></i>
          </div>         
        </div>  
        <!--分类下滑框-->
        <section class="category-container sort-detail-type">
          <section class="category-left">
            <ul>
              <li class="category-left-li category_active">
                <span class="category-left-title">异国料理</span>
                <span class="category-count">1024</span>
              </li>
              <li class="category-left-li">
                <img data-v-516e3c66="" src="https://fuss10.elemecdn.com/b/ff/533cf9617bd57fe1dfb05603bebcfpng.png" class="category_icon">
                <span class="category-left-title"></span>
                <span class="category-count">826</span>
              </li>
              <li class="category-left-li">             
                <img data-v-516e3c66="" src="https://fuss10.elemecdn.com/6/23/5a6fce94bed63a21508f68a72c158png.png" class="category_icon">
                <span class="category-left-title">果蔬生鲜</span>
                <span class="category-count">26</span>
              </li>          
             </ul>
          </section>
          <section class="category-right">
            <ul>
              <li>
              </li>
            </ul>
          </section>
        </section>
      </div>
      <div class="sort-item ">
        <div class="sort-item-header"> 
          <!--分类头部-->
          <div class="sort-item-border">
            <span class="category-title">排序</span>
            <i class="icon-shouqi4 iconfont shouqiIcon"></i>
          </div>         
        </div>   
      </div>
      <div class="sort-item ">
       <div class="sort-item-header"> 
        <!--分类头部-->
        <div class="sort-item-border">
          <span class="category-title">筛选</span>
          <i class="icon-shouqi4 iconfont shouqiIcon"></i>
        </div>       
      </div>   
    </div>     
  </section>
