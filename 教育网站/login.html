<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<link rel="shortcut icon" href="img/bitbug_favicon(1).ico" />
	<link rel="stylesheet" type="text/css" href="css/gy_style.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/common.js"></script>	
	<script src="js/login.js"></script>
	<title></title>
	
</head>  
<body>
	<!--头部导航-->
	<div id="nav">
		<div class="f_l logo_tp ">
			<img src="img/head_login.png"/>
		</div>	
		<div class="f_l logo_wz ZDY_zt">中国老年医学与健康教育平台</div>
    	<ul class="f_l nav_dh " >
    		<li><a class="active" href="index.html" >首页</a></li>
    		<li><a href="meeting.html" >会议召开</a></li>
    		<li><a href="about_us.html" >关于我们</a></li>   
    	</ul> 
    	<div class="f_r login_div" style="display: block;">
    		<span>注册</span>
    		<span>登录</span>
    	</div>
	</div>
	<div class="warp login">
		<div class="f_l register_login">
			<div class="qiehuan">
				<span class="qiehuan_active zhuche">注册</span>
				<span class="denglu">登录</span>
			</div>
			<div class="register_loginer">
				<!--注册-->
				<div class="register">
					<form method="post">
						<p><label>手机号</label></p>
						<div><input type="text" class="phone" maxlength="11" placeholder="请输入手机号码"></div>
						<p><label>验证码</label></p>
						<div >
							<input type="text" class="yanzm"  placeholder="请输入验证码">
							<input class="hqyzm" onclick="SendMessage()" type="submit" value="获取验证码"/>
						</div>
						<p><label>密码</label></p>
						<div><input type="password" class="password" maxlength="11" placeholder="请设置密码"></div>
						<div>
							<button type="submit" class="submit" >立即注册</button>
						</div>
					</form>
				</div>
				<!--登录-->
				<div class="loginer">
					<form method="post">
						<p><label>手机号</label></p>
						<div><input type="text" class="phone" maxlength="11" placeholder="请输入手机号码"></div>
						<p><label>密码</label></p>
						<div><input type="password" class="password" maxlength="11" placeholder="请设置密码"></div>
						<div class="forgot_pad"><a href="forgot_pad.html" >忘记密码</a></div>
						<div>
							<button type="submit" id="my_button" class="submit" >登录</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="f_r login_img">
			<img src="img/about_us.jpg">
		</div>
	</div>
	<!--底部内容-->
	<iframe src="footer.html" width="100%" height="300px" frameborder="0" scrolling="no" name="footFrame"></iframe>
</body>  
</html>
