<!DOCTYPE html>
<html>
<head>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/common.js"></script>	
	<script src="js/forgot_pad.js"></script>
	<title></title>
	
</head>  
<body>
	<!--头部导航-->
	<div id="nav">
		<div class="f_l logo_tp ">
			<img src="img/head_login.png"/>
		</div>	
		<div class="f_l logo_wz ZDY_zt">中国老年医学与健康教育平台</div>
    	<ul class="f_l nav_dh " >
    		<li><a class="active" href="index.html" >首页</a></li>
    		<li><a href="meeting.html" >会议召开</a></li>
    		<li><a href="about_us.html" >关于我们</a></li>   
    	</ul> 
    	
    	<div class="f_r login_div">
    		<span>注册</span>
    		<span>登录</span>
    	</div>
	</div>
	<div class="warps forgot_pad">
		<!--找回密码-->
		<div class="zhmm">
			<span>找回密码</span>
		</div>
		<form method="post" class="zhmf_nr">
			<p><label>手机号</label></p>
			<div><input type="text" class="phone" maxlength="11" placeholder="请输入手机号码"></div>
			<p><label>验证码</label></p>
			<div>
				<input type="text" class="yanzm"  placeholder="请输入验证码">
				<input class="hqyzm" onclick="SendMessage()" type="submit" value="获取验证码"/>
			</div>
			
			<div>
				<button type="submit" class="submit" >下一步</button>
			</div>
		</form>
	</div>
	<div class="warps set_pad">
		<!--设置密码-->
		<div class="zhmm">
			<span>设置密码</span>
		</div>
		<form method="post" class="szmf_nr">
			<p><label>设置密码</label></p>
			<div><input type="text" class="password" maxlength="11" placeholder="请输入密码"></div>
			<p><label>确认密码</label></p>
			<div>
				<input type="text" class="zcpassword"  placeholder="请再次输入密码">
			</div>
			
			<div>
				<button type="submit" class="submit" >确定</button>
			</div>
		</form>
	</div>
	<div class="warps set_win">
		<!--设置成功-->
		<div class="zhmm">
			<span>设置成功</span>
		</div>
		<div class="szcg_nr">
			<div class="szcg_wz">
				您已经成功设置密码，请使用新密码登录
			</div>
			<div>
				<button type="submit" class="submit" >马上登录</button>
			</div>
		</div>
	</div>
	<!--底部内容-->
	<iframe src="footer.html" width="100%" height="300px" frameborder="0" scrolling="no" name="footFrame"></iframe>
